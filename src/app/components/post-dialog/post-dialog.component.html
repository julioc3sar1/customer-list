<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="postModalLabel">{{!post ? 'Add post' : 'Edit post'}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3 needs-validation" [formGroup]="postForm" novalidate>
                <div class="container-fluid py-3">
                    <div class="row">
                      <div class="col-12 mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input 
                        type="text" 
                        class="form-control {{invalidField(aliases['title'])}}" 
                        id="title" 
                        formControlName="title" 
                        required
                        >
                        <div class="invalid-feedback">
                          Please provide a title.
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select {{invalidField(aliases['status'])}}" id="status" formControlName="status" required>
                              <option selected value="active">Active</option>
                              <option value="inactive">Inactive</option>
                              <option value="pending">Pending</option>
                            </select>
                            <div class="invalid-feedback">
                              Please select a valid status.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" required formControlName="description" placeholder="Type here..." rows="5"></textarea>
                        <div class="invalid-feedback">
                          Please provide a valid phone.
                        </div>
                      </div>
                    </div>
                </div>
            </form>
            <div class="alert alert-{{alert.type}} alert-dismissible fade show" role="alert" *ngIf="visible">
              {{alert.msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!postForm.valid || loading" (click)="savePost()">{{!post ? 'Add post' : 'Edit post'}}</button>
        </div>
      </div>
    </div>
</div>
