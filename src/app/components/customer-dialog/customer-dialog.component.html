<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="customerModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3 needs-validation" [formGroup]="customerForm" novalidate>
                <div class="container-fluid py-3">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input 
                        type="text" 
                        class="form-control {{invalidField(aliases['firstName'])}}" 
                        id="firstName" 
                        formControlName="firstName" 
                        required
                        >
                        <div class="invalid-feedback">
                          Please provide a name.
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input 
                        type="text" 
                        class="form-control {{invalidField(aliases['lastName'])}}" 
                        id="lastName" 
                        formControlName="lastName" 
                        required>
                        <div class="invalid-feedback">
                          Please provide a last name.
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select {{invalidField(aliases['status'])}}" id="status" formControlName="status" required>
                              <option selected value="active">Active</option>
                              <option value="inactive">Inactive</option>
                              <option value="pending">Pending</option>
                            </select>
                            <div class="invalid-feedback">
                              Please select a valid status.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">@</span>
                              <input type="text" class="form-control {{invalidField(aliases['email'])}}" id="email" aria-describedby="inputGroupPrepend" formControlName="email" required>
                              <div class="invalid-feedback">
                                Please insert a valid email.
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="validationCustom05" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="validationCustom05" formControlName="phone" required>
                        <div class="invalid-feedback">
                          Please provide a valid phone.
                        </div>
                      </div>
                    </div>
                </div>
            </form>
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="visible">
                Customer created successfully!! You can add a new one or close this dialog and back to the main list.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" [disabled]="!customerForm.valid || loading" (click)="saveCustomer()">{{!customer ? 'Add customer' : 'Edit customer'}}</button>
        </div>
      </div>
    </div>
</div>
